<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <link rel="stylesheet" type="text/css" href="$relpath^semantic.min.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="$relpath^semantic.min.js"></script>

  <!--BEGIN !PROJECT_NAME--><title>$title</title><!--END !PROJECT_NAME-->
  <script type="text/javascript" src="$relpath^dynsections.js"></script>
  $treeview
  <!-- $search -->
  <script type="text/javascript" src="search/searchdata.js"></script>
  <script type="text/javascript" src="custom-search.js"></script>
  <script type="text/javascript">
    $(document).ready(function() { init_search(); });
  </script>

  $mathjax
  <link href="$relpath^$stylesheet" rel="stylesheet" type="text/css" />
  $extrastylesheet

  <style type="text/css">
  body {
    background-color: #FFFFFF;
  }
  .ui.menu .item img.logo {
    margin-right: 1.5em;
  }
  .main.container {
    margin-top: 7em;
  }
  .wireframe {
    margin-top: 2em;
  }
  .ui.footer.segment {
    margin: 5em 0em 0em;
    padding: 5em 0em;
  }

  #navrow1, #navrow2, #navrow3 {
    /* We have our own tabs, hide the standard one */
    visibility: hidden;
    display: none;
  }

  /*.tabs, .tabs2 {
    visibility: hidden;
    display: none;
  }*/

  #top {
    border-radius: 0;
  }

  #MSearchBox {
    position: relative;
    background-color: transparent;
  }
  #MSearchField {
  }

  #MSearchSelectWindow {
    /* who cares ? */
    visibility: hidden;
    display: none;
  }

  #MSearchResultsWindow {
    display: none;
  }

  #MSearchClose {
    display: none;
  }
  </style>
</head>
<body>

  <div id="top" class="ui inverted four item menu">
      <a href="index.html#" class="header item">
        <img class="logo" src="logo.png">
        $projectname $projectnumber
      </a>
      <a href="pages.html" class="item">Examples</a>
      <a href="namespacexxhr.html" class="item">API Reference</a>

      <div class="right item">
            <div class="ui search">
              <div class="ui icon input">
                <input class="prompt" placeholder="API Reference..." type="text"
                 accesskey="S" 
                 id="MSearchField"
                 onfocus="searchBox.OnSearchFieldFocus(true)" 
                 onblur="searchBox.OnSearchFieldFocus(false)" 
                 onkeyup="searchBox.OnSearchFieldChange(event)">
                <i class="search icon"></i>
              </div>
              <div id="CustomSearchResults" class="results">
                <iframe src="javascript:void(0)" frameborder="0" 
                  name="MSearchResults" id="MSearchResults"> 
                </iframe>
              </div>
            </div>
      </div>
  </div>
